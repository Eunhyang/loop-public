version: '3.8'

networks:
  loop_default:
    driver: bridge

volumes:
  oauth-data:  # Named volume for OAuth persistence (survives rebuilds)

services:
  # OAuth 인증 서버 (독립 컨테이너)
  # API rebuild 시에도 인증 세션 유지
  loop-auth:
    build:
      context: .
      dockerfile: Dockerfile.auth
    container_name: loop-auth
    restart: unless-stopped
    user: "1026:100"  # NAS Sosilab UID:GID (users 그룹)
    networks:
      - loop_default
    ports:
      - "8084:8083"  # 외부 8084 → 내부 8083
    volumes:
      # OAuth data (named volume - survives rebuilds)
      - oauth-data:/app/oauth-data:rw
    environment:
      - OAUTH_DB_PATH=/app/oauth-data/oauth.db
      - OAUTH_KEYS_DIR=/app/oauth-data/keys
      - OAUTH_ISSUER=https://mcp.sosilab.synology.me
      - TOKEN_EXPIRE_HOURS=720
      - TZ=Asia/Seoul
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8083/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # API + MCP 서버 (OAuth 분리됨)
  loop-api:
    build: .
    container_name: loop-api
    restart: unless-stopped
    networks:
      - loop_default
    ports:
      - "8082:8081"  # 기존 8081과 충돌 방지, 나중에 전환
    env_file: .env  # .env 파일에서 환경변수 로드
    volumes:
      # Vault 디렉토리 마운트 (읽기/쓰기)
      - /volume1/LOOP_CORE/vault/LOOP:/vault:rw
      # Exec Vault (loop_exec) 마운트 - 읽기/쓰기 (Dashboard 수정 허용)
      - /volume1/LOOP_CLevel/vault/loop_exec:/exec_vault:rw
      # OAuth data (named volume - shared with loop-auth)
      - oauth-data:/app/oauth-data:rw
    environment:
      - VAULT_DIR=/vault
      - EXEC_VAULT_DIR=/exec_vault
      - TZ=Asia/Seoul
      # OAuth 설정 (named volume 경로)
      - OAUTH_DB_PATH=/app/oauth-data/oauth.db
      - OAUTH_KEYS_DIR=/app/oauth-data/keys
      - OAUTH_KEY_READONLY=true
      - OAUTH_ISSUER=https://mcp.sosilab.synology.me
      # LLM API Keys (from .env or NAS environment)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # Google OAuth 2.0 (Dashboard Calendar/Meet 연동)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
      - TOKEN_ENCRYPTION_KEY=${TOKEN_ENCRYPTION_KEY}
      # Discord Notification
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      - DISCORD_NOTIFY_ENABLED=${DISCORD_NOTIFY_ENABLED:-true}
    depends_on:
      loop-auth:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8081/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  content-os:
    build:
      context: ./apps/content-os
      dockerfile: Dockerfile
    container_name: content-os
    restart: unless-stopped
    networks:
      - loop_default
    ports:
      - "8083:3000"
    environment:
      - NODE_ENV=production
      - TZ=Asia/Seoul
      # App Authentication (하드코딩 인증)
      - AUTH_USERNAME=${AUTH_USERNAME}
      - AUTH_PASSWORD=${AUTH_PASSWORD}
      # YouTube Data API (검색)
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      # Google OAuth 2.0 (YouTube Analytics)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=https://contentos.sosilab.synology.me/api/auth/youtube/callback
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    networks:
      - loop_default
    user: "1000:1000"  # NAS 사용자 UID:GID (권한 문제 방지)
    ports:
      - "5678:5678"
    volumes:
      # n8n 영구 저장 (워크플로우, credentials 등)
      - /volume1/docker/n8n:/home/node/.n8n
    environment:
      - TZ=Asia/Seoul
      - GENERIC_TIMEZONE=Asia/Seoul
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      # Basic Auth (필수 - .env에서 설정)
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      # Credential 암호화 키 (필수 - .env에서 설정)
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      # 실행 기록 저장
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
