version: '3.8'

services:
  loop-api:
    build: .
    container_name: loop-api
    restart: unless-stopped
    ports:
      - "8082:8081"  # 기존 8081과 충돌 방지, 나중에 전환
    volumes:
      # Vault 디렉토리 마운트 (읽기/쓰기)
      - /volume1/LOOP_CORE/vault/LOOP:/vault:rw
      # Exec Vault (loop_exec) 마운트 - 읽기 전용 (민감 데이터 보호)
      - /volume1/LOOP_CLevel/vault/loop_exec:/exec_vault:ro
    environment:
      - VAULT_DIR=/vault
      - EXEC_VAULT_DIR=/exec_vault
      - TZ=Asia/Seoul
      # LLM API Keys (from .env or NAS environment)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  content-os:
    build:
      context: ./apps/content-os
      dockerfile: Dockerfile
    container_name: content-os
    restart: unless-stopped
    ports:
      - "8083:3000"
    environment:
      - NODE_ENV=production
      - TZ=Asia/Seoul
      # OAuth / API 설정 (나중에 추가)
      # - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      # - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      # - NEXTAUTH_URL=https://content-os.sosilab.synology.me
      # - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    user: "1000:1000"  # NAS 사용자 UID:GID (권한 문제 방지)
    ports:
      - "5678:5678"
    volumes:
      # n8n 영구 저장 (워크플로우, credentials 등)
      - /volume1/docker/n8n:/home/node/.n8n
    environment:
      - TZ=Asia/Seoul
      - GENERIC_TIMEZONE=Asia/Seoul
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      # Basic Auth (필수 - .env에서 설정)
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      # Credential 암호화 키 (필수 - .env에서 설정)
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      # 실행 기록 저장
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
