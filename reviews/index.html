<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Changelog</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 280px;
            background: #161b22;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #30363d;
        }
        #sidebar h2 {
            color: #58a6ff;
            margin-bottom: 15px;
            font-size: 14px;
            text-transform: uppercase;
        }
        #sidebar a {
            display: block;
            padding: 8px 12px;
            color: #8b949e;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 14px;
        }
        #sidebar a:hover { background: #21262d; color: #c9d1d9; }
        #sidebar a.active { background: #1f6feb; color: white; }
        #content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }
        #content h1 { color: #58a6ff; margin-bottom: 20px; }
        #content h2 { color: #c9d1d9; margin: 25px 0 15px; border-bottom: 1px solid #30363d; padding-bottom: 8px; }
        #content h3 { color: #8b949e; margin: 20px 0 10px; }
        #content code {
            background: #161b22;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, monospace;
        }
        #content pre {
            background: #161b22;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }
        #content blockquote {
            border-left: 4px solid #30363d;
            padding-left: 16px;
            color: #8b949e;
            margin: 10px 0;
        }
        details { margin: 10px 0; }
        summary { cursor: pointer; color: #58a6ff; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>변경 이력</h2>
        <div id="file-list"></div>
    </div>
    <div id="content">
        <div id="markdown-content">Loading...</div>
    </div>
    <script>
        const files = [];
        const defaultFile = "README.md";

        function loadFile(filename) {
            fetch(filename)
                .then(r => r.text())
                .then(md => {
                    document.getElementById('markdown-content').innerHTML = marked.parse(md);
                    document.querySelectorAll('#sidebar a').forEach(a => {
                        a.classList.toggle('active', a.dataset.file === filename);
                    });
                });
        }

        function formatDate(filename) {
            if (filename.length >= 15) {
                try {
                    const y = filename.slice(0,4);
                    const m = filename.slice(4,6);
                    const d = filename.slice(6,8);
                    const h = filename.slice(9,11);
                    const min = filename.slice(11,13);
                    return `${y}-${m}-${d} ${h}:${min}`;
                } catch(e) {}
            }
            return filename.replace('.md', '');
        }

        const listEl = document.getElementById('file-list');
        files.forEach(f => {
            const a = document.createElement('a');
            a.href = '#';
            a.dataset.file = f;
            a.textContent = formatDate(f.replace('.md', ''));
            a.onclick = (e) => { e.preventDefault(); loadFile(f); };
            listEl.appendChild(a);
        });

        loadFile(defaultFile);
    </script>
</body>
</html>
