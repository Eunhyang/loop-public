# ============================================
# LOOP Schema Constants (Single Source of Truth)
# ============================================
# 이 파일을 수정하면 API 서버 rebuild 필요:
#   /mcp-server rebuild
#
# 참조하는 파일들:
#   - api/constants.py (Python)
#   - _dashboard/js/state.js (via API)
#   - CLAUDE.md (문서)
#
# 이 파일이 유일한 스키마 정의 소스입니다.
# schema_registry.md는 이 파일로 통합되어 삭제되었습니다.
#
# ============================================
# SSOT + Derived 원칙 (v5.2)
# ============================================
# 모든 데이터는 한 곳에만 저장(SSOT), 나머지는 계산(Derived)
#
# 1. Project ↔ Hypothesis 관계:
#    - SSOT: Project.validates = [hyp-...]
#    - Derived: Hypothesis.validated_by (역인덱스로 계산)
#
# 2. A/B Score + Window 롤업:
#    - SSOT: Project.realized_impact @ 월간 window
#    - Derived: Track.realized_sum @ 분기 (하위 Project B 집계)
#    - Derived: Condition.realized_sum @ 반기 (하위 Project B 집계)
#
# Track/Condition에 realized_impact 직접 저장 금지!
# → build_impact.py가 실행 시 Project B를 window로 묶어 계산

# ============================================
# Task
# ============================================
task:
  status:
    - todo      # 시작 전
    - doing     # 진행 중
    - hold      # 보류 (외부 의존성 대기 등)
    - done      # 완료
    - blocked   # 차단됨 (문제 발생)
  status_default: todo
  status_labels:
    todo: "To Do"
    doing: "Doing"
    hold: "Hold"
    done: "Done"
    blocked: "Blocked"
  status_colors:
    todo: "#6b7280"      # gray
    doing: "#3b82f6"     # blue
    hold: "#f59e0b"      # amber
    done: "#10b981"      # green
    blocked: "#ef4444"   # red
  # Task 유형 (dev Task 연동용)
  types:
    - dev        # 개발 작업 (신규 기능)
    - bug        # 버그 수정
    - strategy   # 전략 작업
    - research   # 리서치
    - ops        # 운영
    - meeting    # 미팅/약속/일정
  # 외부 프로젝트 (type=dev|bug일 때)
  target_projects:
    - sosi       # SoSi 앱
    - kkokkkok   # 꼭꼭 앱
    - loop-api   # LOOP API 서버
    - loop       # LOOP Vault 자체

# ============================================
# Project
# ============================================
project:
  status:
    - planning   # 기획 중
    - doing      # 진행 중
    - done       # 완료
    - hold       # 보류/일시 중단
    - cancelled  # 취소
  status_default: planning
  status_labels:
    planning: "Planning"
    doing: "Doing"
    done: "Done"
    hold: "Hold"
    cancelled: "Cancelled"
  status_colors:
    planning: "#6b7280"   # gray
    doing: "#3b82f6"      # blue
    done: "#10b981"       # green
    hold: "#f59e0b"       # amber
    cancelled: "#ef4444"  # red

# ============================================
# Priority
# ============================================
priority:
  values:
    - critical  # 긴급
    - high      # 높음
    - medium    # 보통
    - low       # 낮음
  default: medium
  labels:
    critical: "Critical"
    high: "High"
    medium: "Medium"
    low: "Low"
  colors:
    critical: "#dc2626"  # red-600
    high: "#f97316"      # orange-500
    medium: "#eab308"    # yellow-500
    low: "#22c55e"       # green-500

