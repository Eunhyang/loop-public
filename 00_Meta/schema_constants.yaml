  status:
    - screening    # 서류 심사
    - pilot        # 파일럿 진행
    - offer        # 오퍼 제안
    - hired        # 채용 완료
    - rejected     # 탈락
  verdict:
    - filtering_success
    - hired
    - offer_declined

# ============================================
# Retrospective (loop_exec 전용)
# ============================================
retrospective:
  verdict:
    - filtering_success
    - hired
    - failed

# ============================================
# Experiment
# ============================================
