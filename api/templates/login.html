<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOP MCP - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .logo h1 {
            font-size: 1.8rem;
            color: #1a1a2e;
            font-weight: 700;
        }
        .logo p {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #4a90d9;
        }
        button {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, #4a90d9 0%, #357abd 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 144, 217, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 0.8rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        .info {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.85rem;
        }
        .info a {
            color: #4a90d9;
            text-decoration: none;
        }
        .security-notice {
            background: #f0f7ff;
            border: 1px solid #cce0ff;
            padding: 0.8rem;
            border-radius: 6px;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #336;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>LOOP MCP</h1>
            <p>ChatGPT Developer Mode Access</p>
        </div>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/oauth/login">
            <!-- CSRF Protection -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token or '' }}">
            <!-- Hidden fields to preserve OAuth flow -->
            <input type="hidden" name="client_id" value="{{ client_id or '' }}">
            <input type="hidden" name="redirect_uri" value="{{ redirect_uri or '' }}">
            <input type="hidden" name="response_type" value="{{ response_type or 'code' }}">
            <input type="hidden" name="scope" value="{{ scope or 'mcp:read' }}">
            <input type="hidden" name="state" value="{{ state or '' }}">
            <input type="hidden" name="code_challenge" value="{{ code_challenge or '' }}">
            <input type="hidden" name="code_challenge_method" value="{{ code_challenge_method or '' }}">

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required
                       placeholder="you@sosilab.com"
                       autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="Enter your password"
                       autocomplete="current-password">
            </div>

            <button type="submit">Sign In</button>
        </form>

        <div class="security-notice">
            This login authorizes ChatGPT to access your LOOP Vault data.
            Only proceed if you initiated this from ChatGPT Developer Mode.
        </div>

        <div class="info">
            <p>LOOP Vault OAuth 2.0</p>
        </div>
    </div>
</body>
</html>
